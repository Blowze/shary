<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/fonts/opensans/opensans.css">
    <link rel="stylesheet" href="/fonts/bebasneue/bebasneue.css">
    <link rel="stylesheet" href="/fonts/sourcesanspro/sourcesanspro.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page_server-error">
    <header class="header">
       <div class="header__wrap">
           <div class="header__row">
                <div class="header__col">
                    <div class="header__logo">
                        <a href="/">
                            <img src="/assets/logo.png" srcset="/assets/logo@2x.png 2x, /assets/logo@3x.png 3x" class="logo">
                        </a>
                    </div>
                </div>
            </div>
       </div>
    </header>
    
    <!--content-->
    <div class="content">
       <!--content__wrap-->
        <div class="content__wrap">
           
            <!--content__header-->
            <div class="content__header">
                <h1>Ошибка сервера</h1>
            </div>
            <!--end content__header-->
            
            <section class="content__server-error server-error">
                <div class="server-error__row">
                    <div class="server-error__left">
                        <div class="server-error__title">503</div>
                        <div class="server-error__text">Что-то сломалось. Без паники! Кэп уже вылетел, чтобы все исправить. Попробуйте обновить страницу или вернуться через несколько минут.</div>
                    </div>
                    <div class="server-error__right">
                        <div class="server-error__image">
                            <img src="/assets/hmm-3-x.png" alt="img/hmm-3-x">
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!--end content__wrap-->
    </div>
    <!--end content-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/countUp.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
